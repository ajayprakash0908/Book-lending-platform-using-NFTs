<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Lending NFT</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script defer src="app.js"></script>
</head>
<body>
    <div class="container">
        <h1>ðŸ“š Decentralized Book Lending</h1>
        
        <section class="mint">
            <h2>Mint a New Book</h2>
            <input type="text" id="bookTitle" placeholder="Enter Book Title">
            <input type="text" id="bookAuthor" placeholder="Enter Author Name">
            <button onclick="mintBook()">Mint Book</button>
        </section>
        
        <section class="lend">
            <h2>Lend a Book</h2>
            <input type="number" id="lendBookId" placeholder="Enter Book ID">
            <input type="text" id="borrowerAddress" placeholder="Borrower Address">
            <input type="number" id="returnPeriod" placeholder="Return Period (seconds)">
            <button onclick="lendBook()">Lend Book</button>
        </section>
        
        <section class="return">
            <h2>Return a Book</h2>
            <input type="number" id="returnBookId" placeholder="Enter Book ID">
            <button onclick="returnBook()">Return Book</button>
        </section>
        
        <section>
            <h2>My Minted Books</h2>
            <ul id="bookList"></ul>
        </section>
    </div>
</body>
</html>
